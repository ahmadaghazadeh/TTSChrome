<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech</title>
  <link href="ttsdemo.css" rel="stylesheet" type="text/css"/>
  <link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
  
</head>

<body>

<div class="banner">
  <div class="banner_left">
     
	<img src="icon_128.png" height="64" alt="Text-to-Speech"/>
  </div>
  <div class="banner_right">
    <h1>Text-to-Speech</h1>
  </div>
</div>

<div class="body_wrapper">
  <div class="body_left">
    <div class="body_inner">

      Enter text here:
      <textarea class="lined" id="srctext" rows="20" cols="40">This is a demo of text-to-speech.
	  This is a demo of text-to-speech.
	  This is a demo of text-to-speech.</textarea>

      <p>
        <button id="speak" class="large_button">Speak</button>
        <button id="stop" class="large_button" >Stop</button>
      </p>

      <div class="box" id="ttsStatusBox">
        TTS status: <b><span id="ttsStatus"></span></b>
      </div>

     
    </div>
  </div>
  <div class="body_right">
    <div class="body_inner">

      <table border="0">
        <tr>
        <td>Voice:</td>
        <td><select id="voices">
              <option value="">Unspecified</option>
            </select></td>
        </td>
        </tr>
        <tr>
        <td>Lang:</td>
        <td><select id="lang">
          <option value="">Unspecified</option>
          <option value="de">de (German)</option>
          <option value="en-GB">en-GB (British English)</option>
          <option value="en-US" selected>en-US (American English)</option>
          <option value="es">es (Spanish)</option>
          <option value="fr">fr (French)</option>
          <option value="it">it (Italian)</option>
        </select></td></tr>
        <tr>
        <td>Queuing mode:</td>
        <td><select id="enqueue">
          <option value="">Interrupt</option>
          <option value="true">Enqueue</option>
        </select></td></tr>
        <tr>
        <td>Rate:</td>
        <td><input id="rate" type="range" min="0.1" max="10.0" value="1.0" step="0.1">
        </td></tr>
        <tr>
        <td>Pitch:</td>
        <td><input id="pitch" type="range" min="0.0" max="2.0" value="1.0" step="0.1">
        </td></tr>
        <tr>
        <td>Volume:</td>
        <td><input id="volume" type="range" min="0.0" max="1.0" value="1.0" step="0.1">
        </td></tr>
		<tr>
        <td>Delay:</td>
        <td><input id="delay" type="range" min="1" max="10" value="1" step="1">
		 <td id="delayValue"></td>
        </td></tr>
		<tr>
        <td>Sentence lenght:</td>
        <td><input id="len" type="range" min="1" max="10" value="1" step="1">
		 <td id="lenValue"></td>
        </td></tr>
      </table>

      <pre id="voiceInfo"></pre>
    </div>
  </div>
</div>


<script src="jquery.min.js"></script>
<script src="jquery-linedtextarea.js"></script>
 <script src="ttsdemo.js"></script>
</body>
</html>
